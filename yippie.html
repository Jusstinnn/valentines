<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>WOOHOOOOOOOO</title>
    <style>
        body {
            background: linear-gradient(135deg, #ffdde1, #ee9ca7);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
            position: relative;
        }
        
        h1 {
            color: white;
            font-size: 3em;
            margin-bottom: 10px;
            position: relative;
            z-index: 10;
        }
        
        .subtext {
            color: white;
            font-size: 1.5em;
            position: relative;
            z-index: 10;
            margin-bottom: 50px;
        }
        
        .gif-container {
            position: absolute;
            width: 100%;
            height: 100%;
            overflow: hidden;
            z-index: 1;
            display: flex;
            flex-wrap: wrap;
            justify-content: space-evenly;
            align-items: center;
            padding: 20px;
        }
        
        .gif-container .top,
        .gif-container .bottom {
            width: 100%;
            display: flex;
            justify-content: space-evenly;
        }
        
        .gif-container img {
            width: 120px;
            height: auto;
            animation: float 5s infinite alternate ease-in-out;
        }
        
        @keyframes float {
            from {
                transform: translateY(0px);
            }
            to {
                transform: translateY(-20px);
            }
        }
    </style>
</head>

<body>
    <h1 style="color:black;">WOOHOOOOOOOO</h1>
    <p style="color:black;" class="subtext">Please contact justin chong for more information. Love, peanutbutt3r</p>
    <div style="color:black;" class="gif-container">
        <div class="top">
            <img src="https://media.tenor.com/HKGaw0IvRyoAAAAi/pepe-frog.gif" alt="Pepe Frog">
            <img src="https://media1.tenor.com/m/68ggIeBw7jQAAAAd/catjam-cat.gif" alt="Cat Jam">
        </div>
        <div class="bottom">
            <img src="https://media1.tenor.com/m/PGkCxFFHyJ4AAAAC/i-love-you.gif" alt="I Love You">
            <img src="https://media.tenor.com/_iIe8GewhRoAAAAi/i-love-it-psyduck.gif" alt="Psyduck Love">
        </div>
    </div>
</body>

</html>
