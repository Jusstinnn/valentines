<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Be My Valentine?</title>
    <style>
        body {
            background: linear-gradient(135deg, #ff9a9e, #fad0c4);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 0;
            overflow: hidden;
        }
        
        img {
            width: 150px;
            height: auto;
        }
        
        h1 {
            color: black;
            font-size: 2em;
            margin: 20px 0;
        }
        
        .buttons {
            display: flex;
            gap: 20px;
        }
        
        button {
            font-size: 1.5em;
            padding: 10px 20px;
            border: none;
            cursor: pointer;
            border-radius: 10px;
            transition: all 0.3s ease;
        }
        
        .yes {
            font-size: 1.1em;
            /* Smaller font size */
            background-color: #ff4d6d;
            color: white;
        }
        
        .no {
            background-color: #ccc;
            color: black;
        }
        
        .yes:hover {
            background-color: #e60040;
        }
    </style>
    <script>
        let noButtonClickCount = 0;

        // Function to change the text and GIF based on the number of presses
        function updateTextAndGif() {
            const h1 = document.querySelector('h1');
            const gif = document.querySelector('img');
            const yesButton = document.querySelector('.yes');

            // Update the "No" button text and GIF based on click count
            switch (noButtonClickCount) {
                case 1:
                    h1.innerHTML = "What...? Must've been a misclick";
                    gif.src = "https://media1.tenor.com/m/IFgA1-FJI-YAAAAd/pepe-hmm.gif";
                    yesButton.innerHTML = "Oops that was an accident!!";
                    break;
                case 2:
                    h1.innerHTML = "HAHAHAHHA... FUNNY JOKEEEEE";
                    gif.src = "https://media.tenor.com/7A_RL8BciUMAAAAi/better-laughing-pepe-pepe.gif";
                    yesButton.innerHTML = "HAHAHHAHA OKAYOKAY SMALL LIL JOKE!!";
                    break;
                case 3:
                    h1.innerHTML = "Okay... not funny liao... I put in so much effort leh";
                    gif.src = "https://media.tenor.com/sDlWPXYQI7cAAAAi/pepe-peppo.gif";
                    yesButton.innerHTML = "Srysry not funny hor.. I'll be ur valentines!!";
                    break;
                case 4:
                    h1.innerHTML = "THAT'S NOT VERY NICE";
                    gif.src = "https://media.tenor.com/QUwkMoJUjU0AAAAi/peepo-weeb-smash-hammer.gif";
                    yesButton.innerHTML = "U r right... I'm a nice person! I'll be ur valentines!!";
                    break;
                case 5:
                    h1.innerHTML = "PLEASE PLEASE PLEASE BE MY VALENTINESSSSSSSSSS";
                    gif.src = "https://media.tenor.com/tBFqwxMXhBYAAAAi/sad-sad-pepe.gif";
                    yesButton.innerHTML = "Okay this is q romantic.. I'll be ur valentines!!";
                    break;
                case 6:
                    h1.innerHTML = "IM BEGGINGGGGGGGGG";
                    gif.src = "https://media.tenor.com/XSaC3tUvvZoAAAAi/peepo-cry.gif"; // Same gif for begging
                    yesButton.innerHTML = "Wow!! Since u r begging, I'll be ur valentines!!";
                    break;
                default:
                    h1.innerHTML = "That's it bro... I'm kidnapping you";
                    gif.src = "https://media.tenor.com/XhkWWfyLiioAAAAi/pepe-robber-run-pepe.gif"; // Same gif for last time
                    yesButton.innerHTML = "U got no choice now stoopid :D";
                    document.querySelector('.no').style.display = 'none'; // Hide the "No" button on the last click
                    break;
            }
        }

        // Function to shrink the button
        function changeSize() {
            let noButton = document.querySelector('.no');
            if (noButtonClickCount < 7) { // Keep the button visible until the 7th click
                let newSize = 1 - (noButtonClickCount * 0.1);
                noButton.style.transform = `scale(${newSize})`;
                noButtonClickCount++;
                updateTextAndGif(); // Update text and GIF after each click
                moveButton(noButton); // Move button after each click
            } else {
                // The button will disappear in the default case (after 7th click)
            }
        }

        // Function to redirect to another page if 'Yes' is clicked
        function redirectToPage() {
            window.location.href = "yippie.html";
        }

        // Function to move the 'No' button around the page without overlap
        function moveButton(noButton) {
            const bodyRect = document.body.getBoundingClientRect();
            const buttonRect = noButton.getBoundingClientRect();
            const minX = 0;
            const minY = 0;
            const maxX = bodyRect.width - buttonRect.width;
            const maxY = bodyRect.height - buttonRect.height;

            let newX, newY;
            let overlap = true;

            // Loop until a valid position is found
            while (overlap) {
                newX = Math.random() * maxX;
                newY = Math.random() * maxY;

                // Check if the button overlaps with the image or the buttons
                overlap = checkOverlap(noButton, newX, newY);
            }

            // Apply the new position
            noButton.style.position = 'absolute';
            noButton.style.left = `${newX}px`;
            noButton.style.top = `${newY}px`;
        }

        // Function to check if the 'No' button overlaps with any other elements
        function checkOverlap(noButton, newX, newY) {
            let overlap = false;
            const buttonRect = noButton.getBoundingClientRect();

            // Check for overlap with other elements like the image or buttons
            const elements = document.querySelectorAll('img, .yes, .no');
            for (let elem of elements) {
                const elemRect = elem.getBoundingClientRect();
                if (newX < elemRect.right && newX + buttonRect.width > elemRect.left &&
                    newY < elemRect.bottom && newY + buttonRect.height > elemRect.top) {
                    overlap = true;
                    break;
                }
            }

            return overlap;
        }

        // Make the 'No' button move when hovered over
        document.querySelector('.no').addEventListener('mouseover', function() {
            moveButton(this);
        });
    </script>
</head>

<body>
    <img src="https://media.tenor.com/CFeLZSAKPG0AAAAi/carlospolit.gif" alt="Cute GIF">
    <h1 style="color:black;">Will you be my Valentine? ðŸ’–</h1>
    <div class="buttons">
        <button class="yes" onclick="redirectToPage()">Yes</button>
        <button class="no" onclick="changeSize()">No</button>
    </div>
</body>

</html>
